<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center bg-info">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <div id="hour-09" class="row time-group">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-10" class="row time-group">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-11" class="row time-group">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-12" class="row time-group">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-13" class="row time-group">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-14" class="row time-group">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-15" class="row time-group">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-16" class="row time-group">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>

      <div id="hour-17" class="row time-group">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
      </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
